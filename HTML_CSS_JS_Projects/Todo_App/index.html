<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <div id="header">
      <h1>Todo List</h1>
      <div id="header-task-list"></div>
    </div>

    <form id="todo-form">
      <label
        >Task Name:
        <input name="Task Input" class="input" type="text" />
      </label>

      <label
        >Due Date:
        <input
          name="Due Date Input"
          class="input"
          type="text"
          value="mm/dd/yyyy"
        />
      </label>

      <input class="btn" type="Submit" value="Submit" />
    </form>

    <table id="todo-task-list">
      <tr>
        <th>Task Name</th>
        <th>Due Date</th>
      </tr>
    </table>

    <script src="todo.js" defer></script>
  </body>
</html>
