<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <div id="todays-task-list"></div>
    <form>
      <label>Task Name:</label>
      <input class="task-name-input" type="text" />

      <label>Due Date:</label>
      <input class="task-due-date-input" type="text" />

      <input class="btn" type="Submit" value="Submit" />
    </form>

    <ul id="todo-list"></ul>

    <script src="todo.js" defer></script>
  </body>
</html>
