<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Todo App</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <div id="header-task-list"></div>
    <form id="todo-form">
      <label>Task Name:
        <input name="Task Input" class="task-name-input" type="text" />
      </label>

      <label>Due Date:
        <input name="Due Date Input" class="task-due-date-input" type="text" value="YYYY-MM-DD" />
      </label>

      <input class="btn" type="Submit" value="Submit" />
    </form>

    <table id="todo-task-list">
      <tr>
        <th>Task Name</th>
        <th>Due Date</th>
      </tr>
    </table>

    <script src="todo.js" defer></script>
  </body>
</html>
